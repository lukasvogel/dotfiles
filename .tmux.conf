# C-a as tmux key
set-option -g prefix C-a
bind-key C-w last-window  # Go to last window with C-a C-w
bind-key C-a last-pane    # Go to last pane with C-a C-a

# vi-like movement
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

bind r source-file ~/.tmux.conf \; display "Source file reloaded"

set -g base-index 1	# start numbering at 1

set -g default-terminal "screen-256color"

setw -g utf8 on
setw -g automatic-rename on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

